<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="liftlocal.css">
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-ui-router.min.js"></script>
    <script src="liftlocal.app.js?2"></script>
    <script src="liftlocal.factory.js?2"></script>
    <title>LiftLocal benefiting the Montgomery County YSB Nourish Program</title>
</head>
<body ng-app="liftLocalApp" ng-controller="liftLocalController as vm">
    <!-- Desktop -->
    <div class="table">
        <div class="row">
            <div class="headerCellMobile">2021 LiftLocal Schedule</div>
        </div>
        <hr />
    </div>


    <div class="table">
        <div ng-repeat="wod in vm.WODs" class="row">
            <div class="{{wod.Class}}Mobile">
                <div class="table">
                    <div class="row">
                        <div class="wodDayCellMobile">{{wod.Day}}</div>
                    </div>
                    <div class="row">
                        <div class="wodTitleCellMobile">{{wod.Title}}</div>
                    </div>
                    <div ng-repeat="description in wod.Description track by $index" class="row">
                        <div class="wodDescriptionCellMobile">{{description}}</div>
                    </div>
                    <div class="table">
                        <div ng-repeat="athlete in wod.Primary track by $index" class="row">
                            <div class="{{athlete.Class}}Mobile">🏋️ {{athlete.Name}}</div>
                        </div>

                        <div ng-repeat="athlete in wod.Secondary track by $index" class="row">
                            <div class="{{athlete.Class}}Mobile">🏃 {{athlete.Name}}</div>
                        </div>
                    </div>
                    <div ng-repeat="comment in wod.Comments track by $index" class="row">
                        <div class="wodCommentCellMobile">{{comment}}</div>
                    </div>

                    <br />
                    <br />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
